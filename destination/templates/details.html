{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container p-5">
<div class="card mx-auto mb-5 text-center mt-5 " style="max-width:90%;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{attract.image.url}}" class="rounded-start p-3" alt="..." height="300px" width="100%">
    </div>
    <div class="col-md-8">
      <div class="card-body mt-4 text-danger">
        <h3 class="card-title">{{attract.place}}</h3>
        <p class="card-text text-center text-dark" style="line-height:1.5;text-align:justify;font-family:Copperplate;font-size:18px;">{{attract.description}}.</p>


      </div>
    </div>
  </div>
</div>
  </div>
{% endblock %}
