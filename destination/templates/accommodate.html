{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto mt-5">
    <h2 class="text-center mb-5 text-danger">Accommodations For You !!!</h2>
    <div class="row mx-auto mb-5">
        {% for i in accommodate %}
        <div class="col-6">
            <div class="card mx-auto" style="width: 30rem;">
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="250px" width="100%">

  <div class="card-body text-center text-danger fw-bold">
    <h5 class="card-title" style="font-size:25px;">{{i.name}}</h5>
      <a href="{% url 'tours:accommodation_detail' i.id %}" class="btn btn-danger">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
