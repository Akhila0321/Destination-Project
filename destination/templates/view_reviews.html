{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center mb-3 mt-5 text-dark">All Reviews</h1>
<ul>
    {% for review in reviews %}
    <li class="text-center text-light mb-5 p-1">
        <strong>{{ review.user.username }}</strong> (Rating: {{ review.rating }})<br>
        {{ review.review_text }}<br>
        <em>Rated on: {{ review.created_at }}</em>
    </li>
    {% endfor %}
</ul>
{% endblock %}
