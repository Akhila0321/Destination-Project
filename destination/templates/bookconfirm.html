{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-3">
    <h2 class="text-center text-light mt-4 mb-4">Billing Details...</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
    <label class="form-label">Address</label>
    <input type="text" class="form-control" name="a" placeholder="Enter the address">
    </div>
    <div class="mb-3">
    <label class="form-label">Phone Number</label>
    <input type="number" class="form-control" name="p" placeholder="Enter the phone number">
    </div>
    <div class="mb-4">
    <label class="form-label">Pin</label>
    <input type="number" class="form-control" name="n" placeholder="Enter the pin">
    </div>
    <div class="mb-5 text-center">
    <input type="submit" class="btn btn-danger" value="SUBMIT">
    </div>

</form>
</div>
{% endblock %}
